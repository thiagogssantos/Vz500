# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
canbus_uuid: 3cbbbfd7cb20

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 4.7489
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_pin: EBBCan: PA3
sensor_type: Generic 3950 #EPCOS 100K B57560G104F
min_temp: 0
max_temp: 280
min_extrude_temp: 17
max_power: 0.6
max_extrude_cross_section: 500 
max_extrude_only_distance: 1100

#pressure_advance: 0.038 #PLA 0.6
pressure_advance: 0.042  #PLA 0.4
#pressure_advance: 0.023  #ABS 0.4
pressure_advance_smooth_time: 0.040

#control: pid #240
#pid_Kp: 15.960
#pid_Ki: 0.806
#pid_Kd: 79.000

#control: pid #220
#pid_Kp: 14.972
#pid_Ki: 1.085
#pid_Kd: 51.658

control: pid #210
pid_Kp: 14.524
pid_Ki: 0.864
pid_Kd: 61.003


[input_shaper]
shaper_freq_x: 74.6
shaper_type_x: mzv
damping_ratio_x: 0.038

shaper_freq_y: 37
shaper_type_y: mzv
damping_ratio_y: 0.061

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[shaketune]
 result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
 number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
 keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
 show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
 timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.


[tmc2209 extruder]
uart_pin: EBBCan: PA15
sense_resistor: 0.110
run_current: 0.800
#stealthchop_threshold: 999999
interpolate: false

#[fan]
#pin: EBBCan: PA1


[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

