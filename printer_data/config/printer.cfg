#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^EBBCan:PB9
x_offset: 0
y_offset: 17.5 #18.3
#z_offset: 8
speed: 10
samples: 3
sample_retract_dist: 1
samples_tolerance_retries: 3
#samples_result: median


[bed_mesh]
