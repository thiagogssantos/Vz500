interpolate: True #false

[stepper_z1] #driver3
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PC7
sense_resistor: 0.110
run_current: 0.6
#stealthchop_threshold: 99999
interpolate: True #false

[stepper_z2] #driver4
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PF2
sense_resistor: 0.110
run_current: 0.6
#stealthchop_threshold: 99999
interpolate: True #false

[stepper_z3] #driver5
