#####################################################################
# 	XY Stepper Settings
#####################################################################

[stepper_x] #driver0
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200  
endstop_pin: !EBBCan:PB8
position_endstop: 0
position_min: 0
position_max: 510
homing_speed: 50

[tmc5160 stepper_x]
#uart_pin: PC4
cs_pin: PC4
spi_bus: spi1
diag1_pin: PG6
sense_resistor: 0.075
run_current: 1.2
interpolate: True #False


[stepper_x1] #driver1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200  


[tmc5160 stepper_x1]
#uart_pin: PD11
cs_pin: PD11
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.2
interpolate: True #False


[stepper_y] #driver6
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PG9
position_min: 0
position_max: 527
position_endstop: 0
homing_speed: 50


[tmc5160 stepper_y] 
cs_pin: PE1
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.2
interpolate: True #False


[stepper_y1] #driver7
step_pin: PE6
dir_pin:PA14
enable_pin: !PE0
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200  


[tmc5160 stepper_y1] 
cs_pin: PD3
spi_bus: spi1
sense_resistor: 0.075
run_current: 1.2
interpolate: True #False


[autotune_tmc stepper_x]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_x1]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_y]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_y1]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24

[autotune_tmc extruder]
