dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200  
endstop_pin: !EBBCan:PB8
position_endstop: 0
position_min: 0
position_max: 510
homing_speed: 50

[tmc2240 stepper_x]
#uart_pin: PC4
cs_pin: PC4
spi_bus: spi1
diag1_pin: PG6
run_current: 0.8
interpolate: True #False
#stealthchop_threshold: 99999


[stepper_x1] #driver1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200  


[tmc2240 stepper_x1]
#uart_pin: PD11
cs_pin: PD11
spi_bus: spi1
run_current: 0.8
interpolate: True #False
#stealthchop_threshold: 99999


[stepper_y] #driver6
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PG9
position_min: 0
position_max: 527
position_endstop: 0
homing_speed: 50


[tmc2240 stepper_y] 
