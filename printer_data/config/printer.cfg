[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_10001B001051313236343430-if00
#####################################################################
# 	Macros
#####################################################################
[include EBB.cfg]
[include OrbiterSensor.cfg]
[include mainsail.cfg]
[include Macros.cfg]
[include SpeedTest.cfg]
[include klicky-probe.cfg]

[exclude_object]
[gcode_arcs]
resolution: 0.5

[endstop_phase]
[pause_resume]
[respond]

[include ADXL345_EBB.cfg]
#[include ADXL345.cfg]
#[include ADXL345B.cfg]

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes

[idle_timeout]
timeout: 72000


#####################################################################
# 	XY Stepper Settings
#####################################################################

[stepper_x] #driver0
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200  
endstop_pin: !EBBCan:PB8
position_endstop: 0
position_min: 0
position_max: 505
homing_speed: 50

[tmc5160 stepper_x]
#uart_pin: PC4
cs_pin: PC4
spi_bus: spi1
diag1_pin: PG6
sense_resistor: 0.075
run_current: 0.8
interpolate: True #False


[stepper_x1] #driver1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200  


[tmc5160 stepper_x1]
#uart_pin: PD11
cs_pin: PD11
spi_bus: spi1
sense_resistor: 0.075
run_current: 0.8
interpolate: True #False


[stepper_y] #driver6
step_pin: PE2
dir_pin: PE3
enable_pin: !PD4
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: !PG9
position_min: 0
position_max: 527
position_endstop: 0
homing_speed: 50


[tmc5160 stepper_y] 
cs_pin: PE1
spi_bus: spi1
sense_resistor: 0.075
run_current: 0.8
interpolate: True #False


[stepper_y1] #driver7
step_pin: PE6
dir_pin:PA14
enable_pin: !PE0
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200  


[tmc5160 stepper_y1] 
cs_pin: PD3
spi_bus: spi1
sense_resistor: 0.075
run_current: 0.8
interpolate: True #False

#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 6

#driver_TBL: 0 #48V
#driver_TOFF: 4
#driver_HEND: 0
#driver_HSTRT: 4

[autotune_tmc stepper_x]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_x1]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_y]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24
[autotune_tmc stepper_y1]
motor: ldo-42sth48-2504ac
#tuning_goal: silent
voltage: 24

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: performance

#####################################################################
# 	Z Stepper Settings
#####################################################################

[stepper_z] #driver2
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: PG10
#position_endstop: 1.950
position_max: 510
position_min: -5

[tmc2209 stepper_z]
uart_pin: PC6
sense_resistor: 0.110
run_current: 0.5
#stealthchop_threshold: 99999
interpolate: True #false

[stepper_z1] #driver3
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PC7
sense_resistor: 0.110
run_current: 0.5
#stealthchop_threshold: 99999
interpolate: True #false

[stepper_z2] #driver4
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z2]
uart_pin: PF2
sense_resistor: 0.110
run_current: 0.5
#stealthchop_threshold: 99999
interpolate: True #false

[stepper_z3] #driver5
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z3]
uart_pin: PE4
sense_resistor: 0.110
run_current: 0.5
#stealthchop_threshold: 99999
interpolate: True #false


#[safe_z_home]
#home_xy_position: 250,522.5 # Change coordinates to the center of your print bed
#speed: 200
#z_hop: 20
#z_hop_speed: 15

[z_calibration]
nozzle_xy_position: 251,522  #<X,Y position for clicking the nozzle on the z endstop - not needed if [safe_z_home] is used>
switch_xy_offsets:  0,-21.5    #<X,Y offsets from the nozzle position for clicking the probe's switch body on the z endstop>
bed_xy_position: 250,250       #<X,Y position for probing the bed, for instance the center point - not needed if mesh with zero_reference_position is used>
switch_offset: 0.306            #<offset of the switch trigger (read the Switch Offset section!)>
start_gcode: ATTACH_PROBE      #<macro name for attaching the probe>
#before_switch_gcode:          #<macro name for attaching the probe AFTER probing the nozzle>
end_gcode: DOCK_PROBE          #<macro name for docking the probe>


[quad_gantry_level]

gantry_corners: -23, 42
                530, 474

points: 20,2.5
        20,462.5
        480,462.5
        480,2.5
 
speed: 500
horizontal_move_z: 15
retries: 10
retry_tolerance: 0.01
max_adjust: 15

#####################################################################
# 	Probe
#####################################################################

[probe]
pin: ^EBBCan:PB9
x_offset: 0
y_offset: 17.5
#z_offset: 8
speed: 10
samples: 3
sample_retract_dist: 1
samples_tolerance_retries: 3
#samples_result: median


[bed_mesh]
zero_reference_position: 250,250
adaptive_margin: 10
algorithm: bicubic
speed: 150
horizontal_move_z: 11
mesh_min: 21,21
mesh_max: 480,480
probe_count: 29,29
mesh_pps: 3,3
fade_start: 1
fade_end: 3
split_delta_z: 0.05
#fade_target: 0


